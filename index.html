<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Personal details</legend>
            <label for="sal">Salution</label><br>
            <select name="" id="">
                <option value="" selected>--None--</option>
                <option value="">Mr.</option>
                <option value="">Mrs.</option>
            </select>
            <br><br>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" placeholder="abcd" size="20" required>
            <br><br>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" size="20" placeholder="abcd">
            <br><br>
            <label for="gen">Gender:</label>
            <input type="radio" name="gen" >Male
            <input type="radio" name="gen" >Female
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="abc@gmail.com">
            <br><br>
            <label for="dob">Date of birth</label>
            <input type="date" >
            <br><br>
            <label for="address">Address</label><br>
            <textarea name="address" id="address" rows="5" cols="35"></textarea>
            <br><br>
            <button value="Submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
